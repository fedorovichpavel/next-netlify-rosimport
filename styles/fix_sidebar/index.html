<title>jQuery Sticklr.js Basic Demo</title>

<link href="css/jquery-sticklr-1.4-dark-color.css" rel="stylesheet" type="text/css">
<style>
html { height:300vh ;}
h1 { margin:150px auto; text-align:center;}

<body>
<h1>jQuery Sticklr.js Basic Demo</h1>

<ul id="example" class="sticklr">
    <li>
      <a href="#" class="icon-addthis" title="This is a floated icon"></a>
        <ul>
            <li class="sticklr-title">
                <a href="#">This is a title</a>
            </li>
            <li>
                <a href="http://www.google.com" class="icon-google">This is a link</a>
            </li>
            <li>
                <a href="http://www.facebook.com" class="icon-facebook">Another link</a>
            </li>
             <li>
                <a href="http://www.twitter.com" class="icon-twitter">Twiter</a>
            </li>
        </ul>
    </li>
</ul>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/jquery-sticklr-1.4.js"></script>
<script>
$(document).ready(function(){
        $('#example').sticklr();
    });
</script>
